  <style>
    :root{
      --bg:#ffffff;
      --text:#121212;
      --muted:#5d5d5d;
      --brand-start:#56c1a6;
      --brand-end:#7c78ff;
      --brand-dark:#1b1b1b;
      --card:#f7f8fb;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);}
    body{font-family: system-ui,-apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; line-height:1.5}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw); margin:0 auto; padding:0 20px}
    .btn{
      display:inline-block; padding:14px 22px; border-radius:999px; font-weight:700;
      background:linear-gradient(135deg,var(--brand-start),var(--brand-end)); color:#fff; box-shadow:var(--shadow);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 12px 34px rgba(0,0,0,.12) }
    .btn-outline{
      background:#fff; border:2px solid transparent;
      border-image: linear-gradient(135deg,var(--brand-start),var(--brand-end)) 1;
      color:var(--brand-dark);
    }
    .pill{font-size:.9rem; padding:8px 12px; border-radius:999px; background:rgba(124,120,255,.08); display:inline-block}

    /* Hero */
    header.hero{
      position:relative; overflow:hidden; padding:28px 0 54px;
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(124,120,255,.10), transparent 60%),
        radial-gradient(900px 500px at -10% 10%, rgba(86,193,166,.12), transparent 60%);
    }
    .hero-grid{ display:grid; grid-template-columns:1.1fr .9fr; gap:28px; align-items:center }
    .brand{ display:flex; gap:14px; align-items:center; margin-bottom:12px}
    .brand img{ width:110px; height:auto }
    @media (max-width: 600px){
      .brand img{ width:90px; }
    }
    .eyebrow{ margin:8px 0 0; color:var(--muted) }
    h2.big{ font-size: clamp(2.2rem, 4.5vw, 3.4rem); line-height:1.07; margin:10px 0 12px; }
    .lead{ font-size:1.1rem; color:#303030; margin-bottom:22px }
    .cta-wrap{ display:flex; gap:14px; flex-wrap:wrap }
    .card{
      background:var(--card); border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)
    }
    .check{ display:flex; gap:10px; align-items:flex-start; margin:10px 0 }
    .check svg{ flex:0 0 22px }

    section{ padding:56px 0 }
    h3{ font-size: clamp(1.4rem, 2.4vw, 1.8rem); margin:0 0 12px }
    .sub{ color:var(--muted); margin:0 0 14px }
    .grid-3{ display:grid; gap:18px; grid-template-columns: repeat(3,1fr) }
    .grid-2{ display:grid; gap:18px; grid-template-columns: repeat(2,1fr) }
    .highlight{ background:linear-gradient(135deg, rgba(86,193,166,.14), rgba(124,120,255,.14)); border-radius:var(--radius); padding:18px }

    footer{ background:#0f0f10; color:#d8d8d8; padding:42px 0 24px; }
    footer a{ color:#fff; text-decoration:underline }
    .footgrid{ display:grid; gap:18px; grid-template-columns: 1.3fr .7fr }
    .small{ color:#9a9a9a; font-size:.92rem }

    .wa-float{
      position: fixed; right:18px; bottom:18px; z-index:80;
      width:58px; height:58px; border-radius:50%;
      background:linear-gradient(135deg,var(--brand-start),var(--brand-end)); box-shadow:var(--shadow);
      display:grid; place-items:center;
    }
    .wa-float img{ width:28px; height:28px; filter: invert(1) }
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0 }

    @media (max-width: 900px){
      .hero-grid{ grid-template-columns:1fr; }
      .grid-3{ grid-template-columns:1fr; }
      .grid-2{ grid-template-columns:1fr; }
      .footgrid{ grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

      </div>
      <!-- Resto del contenido del hero -->
    </div>
  </header>

</body>
</html>
